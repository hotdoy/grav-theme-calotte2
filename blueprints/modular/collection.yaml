title: Collection
"@extends": modular/module

form:
  fields:
    tabs:
      fields:
        content:
          type: tab
          title: Content
          fields:

            content:
              unset@: true
            header.media_order:
              unset@: true

            header.display_title:
              label: Display Title
              type: text

            header.items:
              name: items
              type: list
              label: Items
              fields:
                .page:
                  type: pages
                  label: Page
                  show_modular: false

            header.max_columns:
              type: toggle
              label: Max Columns
              highlight: 4
              default: 4
              options:
                2: 2
                4: 4

            header.cta_label:
              label: CTA Label
              type: text

            header.cta_destination:
              label: CTA Destination
              type: pages

